<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style-bs.css'/>
		<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	</head>

	<body>

		<header class="jumbotron">
			<div class="container">
				<img src="./images/location.png" width="100"
						alt="an image of a map and location">
				<h1>GeoTagApp</h1>
				<nav>
					<a href="#">About</a> | <a href="#">Help</a> | <a
						href="/">Home</a>
				</nav>
			</div>
		</header>

		<main class="container">

			<div class="row">
				<section class="col-sm-3" id="colm1">
					<h2>Tagging</h2>
					<form id="tag-form" action="/tagging" method="post" class="form-horizontal">

							<legend><b>Enter new GeoTag</b></legend>
							<div class="form-group">
							<label for="Longitude"><b>Longitude</b></label>
 							<input type="text" id="Longitude" name="Longitude"
								   placeholder="Longitude float value" required
								   class="form-control">
							</div>
							<div class="form-group">
							<label for="Latitude"><b>Latitude</b></label>
							<input type="Latitude" id="Latitude" name="Latitude"
								   placeholder="Latitude float value" required
								   class="form-control">
							</div>
							<div class="form-group">
							<label for="Name"><b>Name</b></label>
							<input type="text" id="Name" name="Name:"
								   placeholder="Name (max.10 letters)"
								   pattern="[A-Za-z]" maxlength="10" required
								   class="form-control">
							</div>
							<div class="form-group">
							<label for="Hashtag"><b>Hashtag</b></label>
							<input type="Hashtag" id="Hashtag" name="Hashtag"
								   placeholder="#+max. 10 letters"
								   pattern="#[A-Za-z]{1,10}"
								   class="form-control">
							</div>
							<div class="form-group">
							<input type="submit" value="Submit" class="btn btn-default"
							 >
							</div>

					</form>


				</section>

				<section class="col-sm-8" id="colm2">
					<div class="row">
						<div class="col-sm-6">
					<h2>Discovery</h2>
					<form id="filter-form" action="/discovery" method="post" class="form-inline">

							<legend><b>Filter by Searchterm</b></legend>
                            <div class="form-group">
							<input type="text" id="Searchterm" name="Searchterm"
								   placeholder="Search term" required
							       class="form-control">
							</div>
							<div class="form-group">
							<input type="hidden" id="long" name ="Longitude" value=""
							 class="form-control">
							</div>
							<div class="form-group">
							<input type="hidden" id="lat" name="Latitude" value=""
							 class="form-control">
							</div>
							<div class="form-group">
							<input type="submit" value="Apply"
							 class="btn btn-default" id="button">
							</div>


					</form>
					</div>
					</div>
					<div class="row" id="rw3">
						<div class="col-sm-5">
							<ul id="results">
								<li>Castle (49.01379, 8.404435) #sight</li>
								<li>IWI (49.01379, 8.390071) #edu</li>
							</ul>
						</div>

						<div class="col-sm-6">
							<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
							<div class="caption">Result map</div>
						</div>
					</div>



				</section>
			</div>
		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

		<!-- Load JavaScripts
					================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/javascripts/bootstrap.min.js"></script>

	</body>
</html>
